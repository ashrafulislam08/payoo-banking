<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking</title>
    <!-- Tailwind CSS and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center flex-col h-screen">
    <!-- Login Page -->
    <div class>
      <div class="display">
        <div class="artboard artboard-demo phone pt-4">
          <!-- Logo of Payoo -->
          <section>
            <img src="./assets/logo.png" alt="Payoo Mobile Banking Logo" />
          </section>
          <!-- Form -->
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Mobile Number</span>
              </label>
              <input
                type="text"
                placeholder="Enter your number"
                class="input input-bordered"
                id="mobile-number"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">4 Digit Pin</span>
              </label>
              <input
                type="password"
                placeholder="Enter 4 Digit Pin"
                class="input input-bordered"
                required
                id="pin-number"
              />
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary" id="login-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
